version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: tms-postgres
    restart: always
    environment:
      POSTGRES_USER: tmsuser
      POSTGRES_PASSWORD: tmspassword
      POSTGRES_DB: tms2025
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tmsuser -d tms2025"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

